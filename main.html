<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>covid-19 Metadata Template</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3" id="header-row">
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              File
            </button>
            <div class="dropdown-menu">
              <span class="dropdown-item" id="new-dropdown-item">New</span>
              <label for="open-file-input" class="dropdown-item mb-0" id="open-dropdown-item">Open</label>
              <input type="file" accept=".xlsx,.tsv,.csv" class="form-control-file" id="open-file-input">
              <span class="dropdown-item" data-toggle="modal" data-target="#save-as-modal">Save As...</span>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Show fields
            </button>
            <div class="dropdown-menu">
              <span class="dropdown-item" id="view_all_fields">All fields</span>
              <span class="dropdown-item" id="view_recommended_fields">Required and recommended fields</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div id="grid"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="clear-data-warning-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <span class="text-danger">Clear existing data?</span>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-3 col-sm-2 mr-3">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-3 col-sm-2">
                  <button type="button" class="btn btn-danger" id="clear-data-confirm-btn" data-dismiss="modal">Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="save-as-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col text-danger" id="save-as-err-msg"></div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <input type="text" class="form-control" id="base-name-save-as-input" placeholder="file name">
                    <div class="input-group-append">
                      <select class="form-control" id="file-ext-save-as-select">
                        <option value="xlsx" selected>.xlsx</option>
                        <option value="tsv">.tsv</option>
                        <option value="csv">.csv</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end mt-3">
                <div class="col-3 col-sm-2 mr-3">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-3 col-sm-2">
                  <button type="button" class="btn btn-primary" id="save-as-confirm-btn">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="open-error-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col text-danger" id="open-err-msg">Only xlsx, tsv and csv files are supported.</div>
              </div>
              <div class="row justify-content-end mt-3">
                <div class="col-3 col-sm-2">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script type="text/javascript" src="sheetjs-0.15.5/dist/shim.min.js"></script>
    <script type="text/javascript" src="sheetjs-0.15.5/dist/xlsx.full.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
